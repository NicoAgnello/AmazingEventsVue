<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Past Events | Amazing Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <link rel="shortcut icon" href="./assets/img/party-svgrepo-com.svg" type="image/x-icon">

</head>

<body>
    <div id="app">
    <header class="col-12 d-flex justify-content-between bg-dark">
        <img class="imagen-logo" src="./assets/img/LogoAmazingEvents.png" alt="logo-amazing">
        <nav class="navbar navbar-expand-lg bg-dark">
            <div class="container-fluid justify-content-center">
                <button class="navbar-toggler bg-secondary" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon bg-secondary rounded"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 align-items-center gap-3">
                        <li class="nav-item ">
                            <a class="nav-link enlaces" aria-current="page" href="./index.html">Home</a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link  enlaces" href="./upcoming.html">Upcoming Events</a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link enlaces" href="#">Past Events</a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link enlaces" href="./contact.html">Contact</a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link enlaces" href="./stats.html">Stats</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <section>
        <h1 class="col-12 ">PAST EVENTS</h1>
        <nav class="navbar bg-withe p-2 nav-busca">
            <div class="container-fluid">
                <div id="checkbox-js" class="col-12 col-md-12 col-xl-6 d-flex flex-column flex-md-row justify-content-evenly gap-3  align-items-center">
                    <label v-if="categories" v-for="category of categories" class="d-flex flex-column ">
                        <input type="checkbox" name="categoria1">
                        {{category}}
                    </label>
                </div>
                <form  class="d-flex buscador col-12 col-md-12 col-xl-5" role="search">
                    <input id="buscador-js" class="form-control me-2" type="search" placeholder="Search" aria-label="Search" autocomplete="off">
                    <button id="boton-buscar" class="btn btn-outline-success" type="button"><img class="search-icon"
                            src="./assets/img/search-icon.svg" alt="search-icon"></button>
                </form>
            </div>
        </nav>
    </section>

    <main>
        <div class="container-fluid px-xl-5">
            <div id="sectionCards" class="row row-cols-1 row-cols-md-2 row-cols-lg-4">
                <div v-if="events" class="col p-4" v-for="event of events">
                    <div class="card carta">
                        <img :src="event.image" class="card-img-top" :alt="event.name">
                        <div class="card-body d-flex flex-column justify-content-between">
                            <h5 class="card-title text-center">{{event.name}}</h5>
                            <p class="card-text text-center">{{event.description}}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <h6 class="card-text">Price: ${{event.price}}</h6>
                                <a class="ver-mas" href="./details.html?id={{event._id}}">See more...</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="message" class="text-center fs-1">Loading...</div>
            
        </div>
    </main>

    <footer class="d-flex justify-content-between align-items-center pie-pagina">
        <div class="d-flex align-items-center gap-3">
            <a class="social m-2" href="#"><img src="./assets/img/instagram-svgrepo-com.svg" alt="ig"></a>
            <a class="social m-2" href="#"><img src="./assets/img/facebook-svgrepo-com.svg" alt="fb"></a>
            <a class="social m-2" href="#"><img src="./assets/img/whatsapp-svgrepo-com.svg" alt="wpp"></a>
        </div>
        <p>Cohort 41</p>
    </footer>

</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
